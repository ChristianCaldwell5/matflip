<div class="flip-card-container {{ styleRecipe ?? 'default-skin' }}" [class.flipped]="flipped">
  <mat-card
    class="flip-card front"
    [appearance]="'outlined'"
  >
    @if (index !== undefined) {
      <span>{{ getLetter(index) }}</span>
    }
  </mat-card>

  <mat-card
    class="flip-card back"
    [appearance]="'outlined'"
    [ngClass]="backCardClassMap()"
    [ngStyle]="{ 'border-color': color }"
  >
    @if (icon) {
      <mat-icon [fontSet]="fontSet()">{{ iconName() }}</mat-icon>
    }
    @if (displayText) {
      <span [ngStyle]="{ 'color': color }">{{ displayText }}</span>
    }
  </mat-card>
</div>
