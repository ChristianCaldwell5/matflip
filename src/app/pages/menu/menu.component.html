<div class="game-menu">
    <h1 class="flippin">Mat Flip</h1>
    @if((currentUser$ | async); as user) {
        <p class="mb--0 mt--0 width--100 tl tw--bold">{{ user.displayName }}</p>
        <app-level-display [levelInfo]="user.levelInfo"></app-level-display>
    }
    <form #form="ngForm">
        <div class="row mt--1">
        <mat-form-field appearance="outline" class="expanded-form">
            <mat-label>Mode</mat-label>
            <mat-select name="selectedMode" [(ngModel)]="selectedMode">
            <mat-option value="pairs">Pairs</mat-option>
            <mat-option value="solution">Solution</mat-option>
            </mat-select>
        </mat-form-field>
        </div>
        <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Difficulty</mat-label>
            <mat-select name="selectedDifficulty" [(ngModel)]="selectedDifficulty">
            <mat-option value="easy">Easy</mat-option>
            <mat-option value="medium">Medium</mat-option>
            <mat-option value="hard">Hard</mat-option>
            <mat-option value="expert">Expert</mat-option>
            @if (selectedMode === 'pairs') {
                <mat-option value="master">Memory Master</mat-option>
            }
            </mat-select>
        </mat-form-field>
        </div>
    </form>
    <div class="row mb--half">
        <button mat-raised-button color="accent" (click)="startGame()">Start Game</button>
    </div>
    @if(!(currentUser$ | async)) {
        <span>Playing as a guest.</span>
        <button mat-button color="accent" (click)="openDrawer()">Open menu to sign in</button>
    }
</div>
